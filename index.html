    <title>CONTACT FORM</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    
    <div class="text-center">
        <h1>Contact Us</h1>
    </div>
    <br>
    <br>
    <form action="action.php" method="POST">
        <div class="form-group">
          <!-- name -->
            <div class="row">
                <div class="col">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" name="firstName" placeholder="First name" required>
                </div>
                <div class="col">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" name="lastName" placeholder="Last name" required>
                </div>
            </div>
          <!-- email -->
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
          <!-- phone -->
          <div class="row">
            <div class="col-lg-1">
              <div class="dropdown-1">
                <label for="pincode">Pincode</label>
                <select class="form-control" required>
                  <option value="">pincode</option>
                  <option value="+91" class="dropdown-item" >+91</option>
                  <option value="+61" class="dropdown-item">+61</option>
                  <option value="+1" class="dropdown-item">+1</option>  
                </select>
              </div>
            </div>
            <div class="col-lg-11">
              <label for="phoneNumber">Enter a phone number</label>
              <input type="tel" class="form-control" name="phone" id="phone" name="phone"  pattern="[0-9]{10}" required>
            </div>
          </div>  
          <!-- gender -->
            <br>
            <label for="phone">Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" required>
                <label class="form-check-label" for="exampleRadios1">
                  Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" required>
                <label class="form-check-label" for="exampleRadios2">
                  Female
                </label>
            </div>
            <br>
            <!-- country -->
              <div class="dropdown">
                <label for="country">Country</label>
                <br>
                <select class="form-control" required>
                  <option value="">None</option>
                  <option value="india" class="dropdown-item" >India</option>
                  <option value="aus" class="dropdown-item">Aus</option>
                  <option value="canada" class="dropdown-item">Canada</option>
                  
                </select>
              </div>
            <br>
          <!-- message -->
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Subject</span>
                </div>
                <textarea class="form-control" name="subject" aria-label="With textarea" required></textarea>
            </div>
            <br>
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Type a Message</span>
                </div>
                <textarea class="form-control" name="message" aria-label="With textarea" required></textarea>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        

      <!-- Google recaptcha code-->
      <!-- <button class="g-recaptcha btn btn-primary"

      <script>
        function onSubmit(token) {
          document.getElementById("demo-form").submit();

      </script> -->

    </form>
